<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="result_container">
      <h2 class="light_weight">Your Result</h2>
      <div class="circle">
        <p class="score">76</p>
        <span class="lighter_text">of 100</span>
      </div>
      <span class="score_title">Great</span>
      <p class="light_weight">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary_container">
      <h2>Summary</h2>
      <div class="result_box" id="reaction_box"> 
        <img src="assets/images/icon-reaction.svg" alt="">
        <span class="category">Reaction</span>
        <div class="score_section">
          <span class="field_score">80</span><span class="score_denominator"> / 100</span>
        </div>
      </div>
      <div class="result_box" id="memory_box"> 
        <img src="assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
        <div class="score_section">
          <span class="field_score">92</span><span class="score_denominator">/ 100</span>
        </div>
      </div>
      <div class="result_box" id="verbal_box"> 
        <img src="assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
        <div class="score_section">
         <span class="field_score">61</span><span class="score_denominator">/ 100</span>
        </div>
      </div>
      <div class="result_box" id="visual_box"> 
        <img src="assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
        <div class="score_section">
          <span class="field_score">72 </span><span class="score_denominator">/ 100</span>
        </div>
      </div>
      <button class="result_box" type="button">Continue</button>
    </div>
  </div>
  <div class="break"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashraf Bentamen</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
